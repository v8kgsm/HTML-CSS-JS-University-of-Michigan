<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome Demo</title>
  <!-- Link to Font Awesome CDN - Content Delivery Network -->
  <link rel="stylesheet"
  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
  crossorigin="anonymous"/>
</head>
<body>
  <i class="fas fa-address-card"></i>
  <hr>
  <i class="fas fa-address-card fa-xs"></i>
  <hr>
  <i class="fas fa-address-card fa-md"></i>
  <hr>
  <i class="fas fa-address-card fa-lg"></i>
  <hr>
  <i class="fas fa-address-card fa-10x"></i>
  <hr>
  <a href = "http://linkedin.com" aria-label="Twitter"><i class="fas fa-user-circle fa-5x"></i></a>
  <!-- by adding aria-labels we are giving screen readers the ability to tell somebody where this will go to read a label -->
  <hr>
  <i class="fas fa-user-circle"></i>
</body>
</html>
